<html>
<head>
<title>BrowserMips Calcuation</title>
<script src='./browser.js' type='text/javascript' ></script>
<script src='./mips.js' type='text/javascript' ></script>

<link rel="stylesheet" type="text/css" href="./default.css"/>
<link rel="stylesheet" type="text/css" href="./mips.css"/>
</head>

<body onload='init()'>

<div class='bm-header'>
	<h1>browserMips</h1>
	<span class='bm-sub-header'>how fast is your browser?</span>	
</div>

<div class='bm-body'>
	<div class='bm-mip-box left'>
		<span>your speed rating:</span>
		<div id='mipdata' class='bm-mip-count'>...</div>
		<div class='bm-mip-box-foot'><a href='javascript:calcMips();'>recalculate</a></div>
	</div>
	
	<div class='bm-system-info left'>
		<span>System Information:</span>
		<div class='bm-indent'>
			<div><i>Browser:</i> <span id='bm-b-data-b'></span></div>
			<div><i>Operating System:</i> <span id='bm-b-data-os'></span></div>
			<!--<div><i>User Agent:</i> <span id='bm-b-data-ua'></span></div>-->
		</div>
	</div>
	
	<div class='clear'></div>
	
</div>

<div class='bm-footer'>
	<span>Nathan Reed (c) 2008 | <a href='http://www.servralert.com'>servralert.com</a></span>	
</div>

</body>

</html>
