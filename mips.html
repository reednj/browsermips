<html>
<head>
<title>BrowserMips Calcuation</title>
<script src='./browser.js' type='text/javascript' ></script>
<script src='./mips.js' type='text/javascript' ></script>

<link rel="stylesheet" type="text/css" href="./default.css"/>
<link rel="stylesheet" type="text/css" href="./mips.css"/>
</head>

<body onload='init()'>

<div class='bm-header'>
	<h1>browserMips</h1>
	<span class='bm-sub-header'>how fast is your browser?</span>	
</div>

<div class='bm-body'>
	<div class='bm-mip-box left'>
		<span>your browsers mip count:</span>
		<div id='mipdata' class='bm-mip-count'>...</div>
		<div class='bm-mip-box-foot'><a href='#'>recalculate</a></div>
	</div>
	
	<div class='left'>
		Browser: <span id='bm-b-data-b'></span><br/>
		Operating System: <span id='bm-b-data-os'></span><br/>
		User Agent: <span id='bm-b-data-ua'></span>
	</div>
	
	<div class='clear'></div>
	
</div>

<div class='bm-footer'>
	<span>Nathan Reed (c) 2008 | <a href='http://www.servralert.com'>servralert.com</a></span>
